<div class="row row-gap-4">
  {% for product in products %}
    <a href="{{ url_for('product', username=username, product_id=product.id) }}" class="col d-flex justify-content-center">
      <div class="card">
        <img src="{{ product.image_url }}" class="card-img-top mb-3" alt="{{ product.name }}">
        <h5 class="card-title mt-3">{{ product.name }}</h5>
        <div class="card-body d-flex flex-column justify-content-end">
          <p class="card-text old-value">{{ product.formatted_old_value }}</p>
          <p class="card-text value fs-2 fw-bold text-success">{{ product.formatted_value }} <i class="fas fa-external-link-alt"></i></p>
        </div>
      </div>
    </a>
  {% endfor %}
</div>
